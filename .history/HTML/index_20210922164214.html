<!DOCTYPE html>
<html>
  <head>
    <title>form</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="bieumau.css" />
  </head>
  <body>
    <header>
      <div class="register">
        <h1>Register</h1>
        <h3>It's free and always like that</h3>
      </div>
    </header>
    <main>
      <div class="form-container">
        <form class="form" action="">
          <div class="form-row">
            <table>
              <tr>
                <td class="fl">
                  <label class="form__lab" for="name">Last name : </label>
                </td>
                <td>
                  <input
                    class="form__input--lastname"
                    type="text"
                    id="lastname"
                  />
                </td>
                <td>
                  <label class="form__lab" for="password">First name : </label>
                </td>
                <td>
                  <input
                    class="form__input--firstname"
                    type="text"
                    id="firstname"
                  />
                </td>
              </tr>
            </table>
          </div>
          <div class="form-row">
            <label class="form__label" for="password"
              >Email or Mobile number :
            </label>
            <input class="form__input" type="text" id="Emailormobilenumber" />
          </div>
          <div class="form-row">
            <label class="form__label" for="password">New Password : </label>
            <input class="form__input" type="text" id="Newpassword" />
          </div>
          <div class="Birthday">
            <h3 style="min-width: 129px">Birthday</h3>
            <ul>
              <li class="birthday">
                <form action="http://www.example.com/bookings/" method="post">
                  <label for="username">Departure date:</label>
                  <input type="date" name="depart" />
                </form>
              </li>
              <li class="Question">
                <p>Why do we need to provide our date of birth?</p>
              </li>
            </ul>
          </div>
          <div class="form-row">
            <div class="gender">
              <table>
                <tr>
                  <td>Female</td>
                  <td><input type="radio" /></td>
                  <td>Male</td>
                  <td><input type="radio" /></td>
                </tr>
              </table>
            </div>
          </div>
          <div>
            <button>
              <a id="link" href="thanhcong.html">
                <input type="submit" value="Register" />
              </a>
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="Note">
        <p>
          By clicking register you agree to our terms and that you have read.
          Our data policy covers the use of cookies.
        </p>
      </div>
    </footer>
  </body>
</html>
