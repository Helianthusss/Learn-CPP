<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="http://www.example.com/login.php">
      <fieldset>
        <legend>Contact details</legend>

        <p>
          University:
          <input type="text" name="username" size="15" maxlength="30" />
        </p>
        <p>
          Institute:
          <input type="password" name="password" size="15" maxlength="30" />
        </p>
        <p>
          Branch:
          <select name="devices">
            <option value="ipod">Hanoi</option>
            <option value="radio">Da nang</option>
            <option value="computer">Ho Chi Minh</option>
          </select>
        </p>
        <p>
          Do you play any of the following instruments? (You can select more
          than one option by holding down control on a PC or command key on a
          Mac while selecting different options.)
        </p>
        <select name="instruments" size="3" multiple="multiple">
          <option value="guitar" selected="selected">Guitar</option>
          <option value="drums">Drums</option>
          <option value="keyboard" selected="selected">Keyboard</option>
          <option value="bass">Bass</option>
        </select>
      </fieldset>
    </form>
  </body>
</html>
